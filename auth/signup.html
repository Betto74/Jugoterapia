<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Jugoterapia – Sign Up</title>
  <link rel="stylesheet" href="../CSS/index.css" />
</head>

<body class="auth-bg">
  <div class="auth-container">
    
    <form class="auth-form" action="/signup" method="post">
      <h2>Crear Cuenta</h2>
      <label for="name">Nombre Completo</label>
      <input type="text" id="name" name="name" placeholder="Tu nombre completo" required />
      <label for="email">Correo electrónico</label>
      <input type="email" id="email" name="email" placeholder="usuario@ejemplo.com" required />
      <label for="password">Contraseña</label>
      <input type="password" id="password" name="password" placeholder="••••••••" required />
      <label for="confirm_password">Confirmar Contraseña</label>
      <input type="password" id="confirm_password" name="confirm_password" placeholder="••••••••" required />
      <button type="submit" class="btn">Registrarse</button>
      <p class="switch">¿Ya tienes cuenta? <a href="login.html">Inicia sesión</a></p>
    </form>
    <a href="../index.html" class="back-link">← Volver</a>
  </div>
</body>

</html>
