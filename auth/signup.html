<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Jugoterapia – Sign Up</title>
  <link rel="stylesheet" href="../CSS/index.css" />
</head>

<body class="auth-bg">
  <div class="auth-container">
    
    <form class="auth-form" id="signupForm">
      <h2>Crear Cuenta</h2>
      <div id="error-message" class="error-message"></div>
      <label for="name">Nombre Completo</label>
      <input type="text" id="name" name="name" placeholder="Tu nombre completo" required />
      <label for="email">Correo electrónico</label>
      <input type="email" id="email" name="email" placeholder="usuario@ejemplo.com" required />
      <label for="password">Contraseña</label>
      <input type="password" id="password" name="password" placeholder="••••••••" required />
      <label for="confirm_password">Confirmar Contraseña</label>
      <input type="password" id="confirm_password" name="confirm_password" placeholder="••••••••" required />
      <label for="telefono">Teléfono (opcional)</label>
      <input type="tel" id="telefono" name="telefono" placeholder="123-456-7890" />
      <label for="direccion">Dirección (opcional)</label>
      <input type="text" id="direccion" name="direccion" placeholder="Tu dirección" />
      <button type="submit" class="btn">Registrarse</button>
      <p class="switch">¿Ya tienes cuenta? <a href="login.html">Inicia sesión</a></p>
    </form>
    <a href="../index.html" class="back-link">← Volver</a>
  </div>

  <script>
    document.getElementById('signupForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirm_password').value;
      const telefono = document.getElementById('telefono').value;
      const direccion = document.getElementById('direccion').value;
      const errorMessage = document.getElementById('error-message');
      
      // Validar que las contraseñas coincidan
      if (password !== confirmPassword) {
        errorMessage.textContent = 'Las contraseñas no coinciden';
        return;
      }
      
      try {
        const response = await fetch('https://localhost:44370/api/Auth/Registro', {


          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            nombre: name,
            email: email,
            password: password,
            telefono: telefono || null,
            direccion: direccion || null
          })
        });
        
        const data = await response.json();
        
        if (!response.ok) {
          errorMessage.textContent = data.message || 'Error en el registro';
          return;
        }
        
        // Guardar token y datos del usuario
        localStorage.setItem('authToken', data.token);
        localStorage.setItem('userId', data.userId);
        localStorage.setItem('userName', data.nombre);
        
        // Redireccionar al usuario
        window.location.href = '../index.html';
      } catch (error) {
        errorMessage.textContent = 'Error de conexión con el servidor';
        console.error('Error:', error);
      }
    });
  </script>
</body>

</html>
