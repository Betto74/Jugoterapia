<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Jugoterapia – Login</title>
  <link rel="stylesheet" href="../CSS/index.css" />
</head>

<body class="auth-bg">
  <div class="auth-container">
    
    <form class="auth-form" id="loginForm">
      <h2>Iniciar Sesión</h2>
      <div id="error-message" class="error-message"></div>
      <label for="email">Correo electrónico</label>
      <input type="email" id="email" name="email" placeholder="usuario@ejemplo.com" required />
      <label for="password">Contraseña</label>
      <input type="password" id="password" name="password" placeholder="••••••••" required />
      <button type="submit" class="btn">Entrar</button>
      <p class="switch">¿No tienes cuenta? <a href="signup.html">Regístrate</a></p>
    </form>
    <a href="../index.html" class="back-link">← Volver</a>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const errorMessage = document.getElementById('error-message');
      
      try {
        const response = await fetch('https://localhost:44370/api/Auth/Login', {


          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            email: email,
            password: password
          })
        });
        
        if (!response.ok) {
          if (response.status === 401) {
            errorMessage.textContent = 'Email o contraseña incorrectos';
          } else {
            errorMessage.textContent = 'Error en el inicio de sesión';
          }
          return;
        }
        
        const data = await response.json();
        
        // Guardar token y datos del usuario
        localStorage.setItem('authToken', data.token);
        localStorage.setItem('userId', data.userId);
        localStorage.setItem('userName', data.nombre);
        
        // Redireccionar al usuario
        window.location.href = '../index.html';
      } catch (error) {
        errorMessage.textContent = 'Error de conexión con el servidor';
        console.error('Error:', error);
      }
    });
  </script>
</body>

</html>
