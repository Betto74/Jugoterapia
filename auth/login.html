<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Jugoterapia – Login</title>
  <link rel="stylesheet" href="../CSS/index.css" />
</head>

<body class="auth-bg">
  <div class="auth-container">

    <form class="auth-form" id="loginForm">
      <h2>Iniciar Sesión</h2>
      <div id="error-message" class="error-message"></div>
      <label for="email">Correo electrónico</label>
      <input type="email" id="email" name="email" placeholder="usuario@ejemplo.com" required />
      <label for="password">Contraseña</label>
      <input type="password" id="password" name="password" placeholder="••••••••" required />
      <button type="submit" class="btn">Entrar</button>
      <p class="switch">¿No tienes cuenta? <a href="signup.html">Regístrate</a></p>
    </form>
    <a href="../index.html" class="back-link">← Volver</a>
  </div>

  <script src="../JS/login.js"></script>
</body>

</html>
